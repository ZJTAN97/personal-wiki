apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: wandernotes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
        - name: web
          image: wandernotes/docs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
