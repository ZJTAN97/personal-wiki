apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-wiki
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-wiki
  template:
    metadata:
      labels:
        app: personal-wiki
    spec:
      containers:
        - name: web
          image: zhijietan97/personal-wiki:<TAG>
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
